<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Web Page</h1>
    </header>

    <section class="content">
        <p>This is a simple static web page created using HTML, CSS, and JavaScript.</p>
        <p>The background color of this page can be changed by clicking the button below.</p>
        <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        
        <button id="changeColorButton">Change Background Color</button>
    </section>

    <footer>
        <p>&copy; 2024 Simple Static Web Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
